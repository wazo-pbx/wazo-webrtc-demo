<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link href="./styles.css" rel="stylesheet">
  <link rel="icon" href="/favicon.ico" />
  <title>Wazo WebRTC Demo</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
</head>

<body>

  <div id="loader">
    <img src="img/wazo-platform-square-white.png" alt="Wazo platform loader" />
    <p>Loading...</p>
  </div>

  <!--  Authentication -->
  <div class="row" id="authentication">
    <div class="col-xs-12 col-sm-12 col-md-3 one col">
      <form id="login-form">
        <img class="wazo-logo" src="img/wazo-logo.svg" />
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="login" placeholder="yourname@mail.com" required autofocus />
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="login" placeholder="********" required />
          <label for="server">Server URI</label>
          <input type="text" id="server" name="server" class="login" placeholder="your.server.io" required />
          <button class="btn btn-primary btn-block" id="submit-login" type="submit">Login</button>
          <div id="auth-error" class="alert alert-danger" role="alert"></div>
        </div>      
      </form>
    </div>
    <div class="hidden-xs hidden-sm col-md-9 two col">
      <div class="col-md-12 right-content">
        <p class="right-quote">A certain king had a beautiful garden, and in the garden stoodÂ a tree.</p>
        <a class="btn btn-secondary" class="learn-more" href="https://wazo-platform.org/" target="_blank">
          Learn More
        </a>
      </div>
    </div>
  </div>
  
  <!-- Dialer -->
  <div id="phone">

    <!-- Nav header when logged in -->
    <nav class="navbar navbar-expand navbar-dark bg-wazo fixed-top">
      <a class="navbar-brand" href="https://wazo-platform.org/">
        <img src="img/wazo-platform-logo.svg" height="40" alt="logo" />
      </a>

      <a href="#" id="logout">
        Logout
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="white" class="bi bi-box-arrow-right" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"/>
          <path fill-rule="evenodd" d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
        </svg>
      </a>
    </nav>

    <!-- Container with dialer & actions -->
    <main role="main">
      <form id="dialer" class="form-group mb-2">
        <h3 class="greeter"></h3>
        <label for="number">Please dial the number you want to reach.</label>
        <input type="text" name="number" class="form-control number" placeholder="1-800-123-1234">

        <div class="buttons">
          <button type="submit" class="btn mb-2 audio-call actions-btns" style="background-color:#98c451">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
              <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
            </svg>
          </button>

          <button class="btn mb-2 video-call actions-btns" style="background-color:#98c451">
            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>
            </svg>
          </button>
        </div>
        <p id="status"></p>
      </form>

      <div id="root-scene" class="scene">

        <div class="videos">
          <div class="remote"><video></video></div>
          <div class="local"><video></video></div>
        </div>

        <div class="call-page">
          <h3 class="contact"></h3>
          <div class="timer">&nbsp;</div>
            <!-- Buttons appearing when calling -->
          <div class="btn-group me-2 buttons buttons-call">
            <div>
              <button type="button" class="btn btn-primary actions-btns unhold">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-play-fill" viewBox="0 0 16 16">

                </svg>
              </button>
              <button type="button" class="btn btn-light actions-btns hold">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-pause-fill" viewBox="0 0 16 16">

                </svg>
              </button>
              <button type="button" class="btn btn-light actions-btns mute">

                </svg>
              </button>
              <button type="button" class="btn btn-light actions-btns atxfer">

                </svg>
              </button>
              <button type="button" class="btn btn-light actions-btns transfer">

              </button>

              </button>
              <button type="button" class="btn btn-secondary actions-btns reduce">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="white" class="bi bi-arrows-angle-contract" viewBox="0 0 16 16">

                </svg>
              </button>
              <button type="button" class="btn btn-warning actions-btns expand">
                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black" class="bi bi-arrows-fullscreen" viewBox="0 0 16 16">

              </button>
            </div>  
          </div>  
        </div>        
      </div>

      <div
        id="calls-handler"
        class="btn-group-vertical" 
        style="
        position:absolute;
        left:1rem;
        top:5rem;
        z-index:10;
        "
      >
      </div>

      <div id="scenes"></div>
      
    </main>
  </div>

  <!-- Incoming call -->
  <div id="incoming-modal" class="modal" tabindex="-2" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Incoming call from <span class="name-called"></span></h5>
        </div>
        <div class="modal-footer">
          <div role="group" aria-label="Basic example">
            <button type="button" id="accept" class="btn bg-success actions-btns">

              </svg>
            </button>
            <button type="button" id="accept-video" class="btn bg-success actions-btns">
              <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-camera-video" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2V5zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556v4.35zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1H2z"/>

            </button>

              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
